{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- blog section start -->
<div class="blog_section layout_padding">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <h1 class="about_taital">JaviFood Blog</h1>
            <div class="bulit_icon"><img src="{% static 'images/bulit-icon.png' %}"></div>
         </div>
      </div>
      <div class="blog_section_2">    
         {% for post in object_list %}
         <div class="row">
            <div class="col-md-6">
               <div class="blog_box">
                  <div class="blog_img"><img src={{ post.cover }}></div>
                  <h4 class="prep_text">{{ post.author }}</h4>
                  <h4 class="date_text">{{ post.added}}</h4>
                  <p class="lorem_text">{{ post.summary }}</p>
               </div>
               <div class="read_bt"><a href="{% url 'post_detail' post.slug %}">Read More</a></div>
            </div>
         <div>
         {% endfor %}
      </div>
   </div>
</div>
<!-- blog section end -->
{% endblock content %}
