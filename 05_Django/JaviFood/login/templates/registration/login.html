<!--- templates/home.html -->
{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html>
    <head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>JaviFood Blog Login</title>
    <meta name="keywords" content="Food, Health, Blog">
    <meta name="description" content="Blog about healthy food">
    <meta name="author" content="Javier Cardenas">
    <!-- bootstrap css -->
    {% bootstrap_css %}
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Ingresar</h3>
                    </div>
                    <div class="card-body">
                        {% comment %} <form action="{% url 'signin' %}" method="post"> {% endcomment %}
                        <form method="post">
                            <!-- Cross-site request forgery - Security Token -->
                            {% csrf_token %}
                            {% comment %} {{ form.as_p }} {% endcomment %}
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="username" class="form-control" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a" autocomplete="current-password" required="" id="id_password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            {% comment %} No tienes cuenta?<a href="{% url 'signup' %}">Crea una nueva</a> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
